	<style>
    body{color:black;}

<body>

<body>
<form name="formName" novalidate>
<label for="name1">Enter First Name </label>
<input name="name1" type="text" required ng-minlength="4" placeholder="min 4 characters" ng-model="c.name1">
<span ng-if="(formName.name1.$error.minlength || formName.name1.$error.required) && formName.name1.$touched">Invalid first name</span>
<br>
<label for="name2">Enter Last Name </label>
<input name="name2" type="text" required ng-minlength="4" placeholder="min 4 characters" ng-model="c.name2">
<span ng-if="(formName.name2.$error.minlength || formName.name2.$error.required) && formName.name2.$touched">Invalid last name</span>
<br>
<label for="name3">Enter  Email </label>
<input name="name3" type="email" ng-model="c.name3" required>
<span ng-if="(formName.name3.$invalid || formName.name3.$error.required) && formName.name3.$touched">Invalid email</span>
<br>
<label for="name4">Enter Phone </label>
<input name="name4" type="text" ng-model="c.name4" pattern="(\d{10})" placeholder="10 digit number">
<span ng-if="formName.name4.$invalid && formName.name4.$touched">enter correct no.</span>
<br>
<label for="name5">Enter Favourite Menu_Item(short name) </label>
<input placeholder="char followed by digit" name="name5" type="text"  ng-model="c.name5" ng-init=c.name5='x'>
<br>
<div ng-hide="formName.$valid&&formName.name1.$touched&&formName.name2.$touched&&formName.name3.$touched&&formName.name4.$touched">
<button name="name6">Submit</button></div>
<div ng-if="formName.$valid&&formName.name1.$touched&&formName.name2.$touched&&formName.name3.$touched&&formName.name4.$touched">
    <button name="name"  ng-click="clicked(c)" >Submit</button></div>



<p ng-show=l>you submitted successfully</p>
</form>
</body>




</html>
